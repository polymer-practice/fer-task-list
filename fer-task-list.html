<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../fer-task-element/fer-task-element.html">
<dom-module id="fer-task-list">
    <template>
        <style>
            :host {
                display: block;
                --form-task-primary-color: var(--primary-color, #3f51b5);
                --form-task-secundary-color: var(--secundary-color, #ffff);
                --font-size: 15px;
                --font-weight: 300;
            }

            ul li {
                list-style-type: none;
            }

        </style>
            <div class="list-container">
                <ul>
                    <template is="dom-repeat" items="[[taskList]]">
                        <li>
                            <fer-task-element key="[[item.id]]" title="[[item.title]]" canceled="[[item.cancel]]"
                                              done="[[item.done]]">

                            </fer-task-element>
                        </li>
                    </template>
                </ul>
            </div>

    </template>

    <script>

      class FerTaskList extends Polymer.Element {
        static get is () {
          return 'fer-task-list'
        }

        static get properties () {
          return {
            taskList: {
              type: Array,
              value: []
            },
          }
        }
      }

      window.customElements.define(FerTaskList.is, FerTaskList)
    </script>
</dom-module>
